<style type="text/css">
	.card{
		max-width: 700px;
		width: 100%;
	}
	.card-body{
		padding: 20px;
	}
</style>


{% if blog_post %}
<div class="container">
	<div class="row">
		<!-- Blog Post -->
		<div class="card m-auto">
			<a href="{% url 'detailblog' blog_post.id %}">
				<img class="card-img-top" src="{{blog_post.picture.url}}">
			</a>
			<div class="card-body mt-2 mb-2">
				<a href="{% url 'detailblog' blog_post.id %}">
					<h2 class="card-title">{{blog_post.title}}</h2>
				</a>
				<p class="card-text">{{blog_post.body|safe|truncatechars:180}}</p>
			
			</div>
			<div class="card-footer text-muted ">
			  Updated on {{blog_post.updated_on}} by {{blog_post.author}}
			 
			</div>
		</div>
	</div>
</div>

{% else %}

<div class="container">
	<div class="row">
		<div class="card m-auto">
			<div class="card-body mt-2 mb-2">
				<h2 class="card-title">No results</h2>
				<p class="card-text">There were no results matching the search: "{{query}}"</p>
			</div>
		</div>
	</div>
</div>

{% endif %}
